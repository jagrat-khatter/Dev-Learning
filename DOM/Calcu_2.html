<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c{
            background-color: aquamarine;
            margin: 20px;
            font-size: 30px;
            color: red;
        }
    </style>
    <script>
        async function populateDiv()
        {
            let num1 = parseInt(document.getElementById("num1").value); // accessing the internal value 
            let num2 = parseInt(document.getElementById("num2").value); 
             
            const response = await fetch(`https://cf40cdde-70e8-4136-adff-977e42aed585-00-1wni6ghrrrb44.sisko.replit.dev/?a=${num1}&b=${num2}`); // or `...`+ num1 + `&& `
            const final = await response.text() ;
            const ans = parseInt(final);
            console.log(ans);

            const element = document.getElementById("finalsum");// could have also done document.getElementById("finalsum").innerHTML=`Sum is ${ans}` ;
            element.innerHTML= `Sum is ${ans}` ;
        } 
        function populateDiv2()
        {
            let num1 = parseInt(document.getElementById("num1").value); // accessing the internal value 
            let num2 = parseInt(document.getElementById("num2").value);

            fetch('https://cf40cdde-70e8-4136-adff-977e42aed585-00-1wni6ghrrrb44.sisko.replit.dev/?a=' +num1 + '&b=' +num2).then(function(res) // use ''only if you want to write like this 
        {
            res.text().then(function(final){
                const ans = parseInt(final);
                console.log(ans);
                const element = document.getElementById("finalsum");// could have also done document.getElementById("finalsum").innerHTML=`Sum is ${ans}` ;
                element.innerHTML= `Sum is ${ans}` ;
            })
            
        })
        }
    </script>  
</head>
<body>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1" placeholder="First Number" onInput="populateDiv2()"><br><br>
    <!-- onInput is better than onChange bcoz it triggers immediately -->
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2" placeholder="Second Number" onInput="populateDiv2()"><br><br>

    <!-- <button onclick="populateDiv()">Click</button><br> <br> -->

    <div id="finalsum"></div>
</body>
</html>
