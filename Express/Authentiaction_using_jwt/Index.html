<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getpersondata()
        {
            fetch("https://fakerapi.it/api/v1/persons").then(function(response){
                
                response.json().then(function(finalData){        // we do .json() because we want to convert JSON String to javacript object 
                    console.log(finalData);
                })
            });
            
        }
    </script> 

    <button onclick="getpersondata()"> Get person data </button>
</body>
</html>
